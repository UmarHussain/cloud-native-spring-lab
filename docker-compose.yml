services:
  postgres:
    image: postgres:16
    container_name: postgres
    networks: [cloud-net]
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: admin
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  order-service:
    image: order-service:dev
    container_name: order-service
    networks: [cloud-net]
    ports:
      - "8080:8080"
    environment:
      DB_URL: ${ORDER_DB_URL}
      DB_USER: ${ORDER_DB_USER}
      DB_PASS: ${ORDER_DB_PASS}

      DB_SCHEMA: ${ORDER_SCHEMA}
      FLYWAY_SCHEMA: ${ORDER_SCHEMA}
    depends_on:
      - postgres
    restart: unless-stopped

networks:
  cloud-net:
    driver: bridge

volumes:
  pg_data:
